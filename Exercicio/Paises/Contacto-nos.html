<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
    </head>
    <body>

        <form id="formularioInscricao" action="dados.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div class="mensagem-erro" id="erroNome"></div>
                <label for="nomeInscricao">👤 Nome:</label><br>
                <input type="text" id="nomeInscricao" name="nomeInscricao" placeholder="Escreva seu nome" required autofocus>
                <br><br>

                <label for="empresaInscricao">🏢 Empresa:</label><br>
                <input type="text" id="empresaInscricao" name="empresaInscricao">
                <br><br>

                <div class="mensagem-erro" id="erroEmail"></div>
                <label for="emailInscricao">📧 E-mail:</label><br>
                <input type="text" id="emailInscricao" name="emailInscricao" required>
                <br><br>

                <label for="telInscricao">☎️ Telefone:</label><br>
                <input type="number" id="telInscricao" name="telInscricao" required>
                <br><br>

                <label for="procuraInput">❔ O que procura:</label><br>
                <input name="procura" id="procuraInput" list="Procura">
                <datalist id="Procura">
                    <option value="Vendas">
                    <option value="Suporte">
                    <option value="Atendimento Geral">
                </datalist>
                <div class="mensagem-erro" id="erroProcura"></div>
                <br><br>

                <div class="mensagem-erro" id="erroMsg"></div>
                <label for="msgInscricao">📃 Mensagem:</label><br>
                <textarea name="msgInscricao" id="msgInscricao" rows="5" cols="80"></textarea><br>

                <input type="checkbox" id="permissaoCheckbox" name="permissaoCheckbox">
                <label for="permissaoCheckbox" class="auto">
                    "Autorizo a Países do Mundo a guardar os meus dados pessoais com o intuito de responder ao meu pedido de contato"
                </label>
                <div class="mensagem-erro" id="erroTermos"></div>
                <br><br>

                <button type="submit" class="botao">Enviar Mensagem</button>
                <br><br>
                <a href="paises.html">🌍 Voltar ao Menu</a>
            </fieldset>
        </form>

        <div id="resultadosInscricao">
            <h3>Dados da Inscrição:</h3>
            <p>Nome de Utilizador:   <span id="displayNomeUtilizador"></span></p>
            <p>Email:                <span id="displayEmailUtilizador"></span></p>
            <p>Empresa:              <span id="displayEmpresaUtilizador"></span></p>
            <p>O que procura:        <span id="displayProcuraUtilizador"></span></p>
            <p>Mensagem:             <span id="displayMsgUtilizador"></span></p>
            <p>Termos Aceites:       <span id="displayTermosAceites"></span></p>
        </div>
    </body>
</html>
