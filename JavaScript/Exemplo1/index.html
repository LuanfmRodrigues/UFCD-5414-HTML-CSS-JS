<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <h1>Exemplo de Encontrar Element Nodes</h1>
 
        <h2>Galeria de Imagens</h2>
        <div id="galeriaPrincipal">
            <img id="imagemPrincipal" src="https://picsum.photos/400/300?grayscale&blur=2" alt="Imagem Principal">
        </div>
 
        <div class="miniaturas">
            <img class="miniatura-img" src="https://picsum.photos/150/150?random=11" data-full-src="https://picsum.photos/600/400?random=11" alt="Miniatura 1">
            <img class="miniatura-img" src="https://picsum.photos/150/150?random=22" data-full-src="https://picsum.photos/600/400?random=22" alt="Miniatura 2">
            <img class="miniatura-img" src="https://picsum.photos/150/150?random=33" data-full-src="https://picsum.photos/600/400?random=33" alt="Miniatura 3">
        </div>
    </body>
</html>
